{% extends "base_static.html" %}


{% block title %}
  <h2 class="page_title">User Profiles</h2>
{% endblock %}


{% block content %}
  <ul class="link_list">
    {% for profile in object_list %}
    <li><a href="{{ profile.get_absolute_url }}">{{ profile.user.username }}</a>{{ profile.user.first_name }} {{ profile.user.last_name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
